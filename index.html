<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are An Idiot!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        video, audio {
            display: none;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="startButton">Click Me!</button>
    <video autoplay loop muted playsinline id="idiotVideo">
        <source src="assets/idiot.mp4" type="video/mp4">
    </video>
    <audio autoplay loop id="idiotAudio">
        <source src="assets/idiot.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('idiotVideo');
        const audio = document.getElementById('idiotAudio');

        startButton.addEventListener('click', () => {
            video.style.display = 'block';
            audio.style.display = 'block';
            video.muted = false;
            video.play();
            audio.play();
            startButton.style.display = 'none';
        });

        // Prevent pausing and disabling controls for video
        video.addEventListener('pause', () => video.play());
        video.addEventListener('click', (e) => e.preventDefault());
        video.addEventListener('contextmenu', (e) => e.preventDefault());

        // Prevent pausing and disabling controls for audio
        audio.addEventListener('pause', () => audio.play());
        audio.addEventListener('click', (e) => e.preventDefault());
        audio.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
