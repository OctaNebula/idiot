<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are An Idiot!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%; /* Ensure the page width is 100% */
        }
        #startButton {
            background: none;
            border: none;
            cursor: pointer;
        }
        #startButton img {
            width: 100px;
            height: auto;
        }
        #buttonText {
            font-family: "Times New Roman", Times, serif;
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }
        video {
            display: none;
            position: absolute;
            width: 80%; /* Set video width to 50% of the screen */
            height: 80%; /* Set video height to 50% of the screen */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <button id="startButton">
        <img src="assets/idiot.png" alt="Click Me!">
    </button>
    <div id="buttonText">Click Me!</div>
    <video id="idiotVideo">
        <source src="assets/idiot.mp4" type="video/mp4">
    </video>

    <script>
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('idiotVideo');

        startButton.addEventListener('click', () => {
            document.body.style.width = '100%'; // Ensure horizontal page size is 100%
            video.style.display = 'block';
            video.muted = false;
            video.play();
            startButton.style.display = 'none';
            document.getElementById('buttonText').style.display = 'none';
        });

        // Prevent pausing and disabling controls for video
        video.addEventListener('pause', () => video.play());
        video.addEventListener('click', (e) => e.preventDefault());
        video.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
